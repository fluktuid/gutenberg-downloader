name: release
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [linux, windows, darwin]
        arch: [amd64, arm64]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          stable: "false"
          go-version: "^1.17" # The Go version to download (if necessary) and use.

      - name: Install dependencies
        run: go get -u golang.org/x/lint/golint

      - name: Run build
        env:
          GOOS: ${{ matrix.target }}
          GOARCH: ${{ matrix.arch }}
        run: go build -o gutenberg-downloader_${{ matrix.target }}_${{ matrix.arch }} .

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: gutenberg-downloader
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.target }}_${{ matrix.arch }}
          path: gutenberg-downloader_*
          retention-days: 1
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download all workflow run artifacts
      uses: actions/download-artifact@v2
    - name: move artifacts
      run: |
        mkdir release
        for d in */ ; do
          if [[ "$d" == "release*" ]]; then continue; fi
          mv ${d}* release
        done
    - name: Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: gutenberg-downloader
